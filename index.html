<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Routing!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" /> /*note: this css file for Leaflet (and the js file below) is stored on unpkg.com, but we could also download it and store it locally, which is recommended for production purposes*/
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .map {
            position: absolute;
            width: 100vw;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</body>
</html>
